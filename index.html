<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramalan Cuaca</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container-f p-0">
      <div class="kiri d-flex align-items-end">
        <div class="desc">
          <p id="descTemp">0°С</p>
          <p id="descCity">Kota</p>
          <p id="date"></p>
        </div>
      </div>

      <div class="kanan">
        <div id="InputButton">
          <input
            autocomplete="off"
            type="text"
            id="search"
            placeholder="City..."
          />
          <button id="SearchBtn" onclick="fetching();">
            <svg
              fill="white"
              height="25px"
              width="25px"
              version="1.1"
              id="Capa_1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0 0 451 451"
              xml:space="preserve"
            >
              <g>
                <path
                  d="M447.05,428l-109.6-109.6c29.4-33.8,47.2-77.9,47.2-126.1C384.65,86.2,298.35,0,192.35,0C86.25,0,0.05,86.3,0.05,192.3
      s86.3,192.3,192.3,192.3c48.2,0,92.3-17.8,126.1-47.2L428.05,447c2.6,2.6,6.1,4,9.5,4s6.9-1.3,9.5-4
      C452.25,441.8,452.25,433.2,447.05,428z M26.95,192.3c0-91.2,74.2-165.3,165.3-165.3c91.2,0,165.3,74.2,165.3,165.3
      s-74.1,165.4-165.3,165.4C101.15,357.7,26.95,283.5,26.95,192.3z"
                />
              </g>
            </svg>
          </button>
        </div>
        <div class="mt-5 content">
          <p class="text-muted">Weather Details</p>
          <div class="table-responsive">
            <table class="table">
              <tr>
                <td class="py-4">City</td>
                <td class="text-end py-4" id="city"></td>
              </tr>
              <tr>
                <td class="py-4">Condition</td>
                <td class="text-end py-4" id="condition"></td>
              </tr>
              <tr>
                <td class="py-4">Temperature</td>
                <td class="text-end py-4" id="temperature"></td>
              </tr>
              <tr>
                <td class="city py-4">Wind Speed</td>
                <td class="text-end py-4" id="wind"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
